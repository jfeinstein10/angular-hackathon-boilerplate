<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boilerplate</title>

  <link rel="stylesheet" href="lib/libs.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script type="text/javascript" src="lib/libs.js"></script>
  <script type="text/javascript" src="app.js"></script>

</head>
<body ng-app="app" ng-controller="AppController">

  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="More">
          <md-icon>menu</md-icon>
        </md-button>
        <h2>
          <span>Boilerplate</span>
        </h2>
        <span flex></span>
        <md-menu md-offset="0 48">
          <md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="Settings">
            <md-icon md-menu-origin>more_vert</md-icon>
          </md-button>
          <md-menu-content width="2">
            <md-menu-item ng-repeat="item in [1, 2, 3]">
              <md-button> <span md-menu-align-target>Option</span> {{item}} </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>
  </md-content>

  <div ng-viewport></div>

</body>
</html>
